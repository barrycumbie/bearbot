<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login | bearbot</title>

  <link href="../styles/bear-style.css" rel="stylesheet">
  <script src="../scripts/login-script.js" defer></script>
</head>
<body>
  <div class="d-flex align-items-center p-3">
    <a href="../index.html" class="text-dark d-flex align-items-center text-decoration-none">
      <i class="bi bi-arrow-left" style="font-size: 1.5rem;"></i>
      <span class="ms-2">back</span>
    </a>
  </div>
  <main class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
    <div class="w-100" style="max-width: 400px;">
      <div class="card shadow-lg border-0">
        <div class="card-body p-5">
          <div class="mb-4 d-flex flex-column align-items-center">
            <a href="../index.html" class="back-link d-flex align-items-center mb-3">
              <i class="bi bi-arrow-left" style="font-size: 2rem;"></i>
              <span class="ms-2 fs-5">back</span>
            </a>
            <h2 class="fw-bold mb-0 text-center">Login</h2>
            <p class="text-muted text-center">CIS 376 Web Dev App</p>
          </div>
          <form id="loginForm" autocomplete="off">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control form-control-lg" id="username" name="username" required autofocus>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <div class="input-group input-group-lg">
                <input type="password" class="form-control" id="password" name="password" required>
                <span class="input-group-text bg-white" style="cursor:pointer;" id="togglePassword">
                  <i class="bi bi-eye" id="eyeIcon"></i>
                </span>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center mb-3">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="rememberMe">
                <label class="form-check-label" for="rememberMe">Remember me</label>
              </div>
              <a href="#" class="small">Forgot password?</a>
            </div>
            <button type="submit" class="btn btn-primary btn-lg w-100 mb-2">Sign in</button>
            <div id="message" class="message mt-2"></div>
            <div class="text-center mt-3">
              <span class="text-muted">Don't have an account?</span>
              <a href="#" class="ms-1">Sign up</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </main>
<script>
  // Toggle password visibility
  document.addEventListener('DOMContentLoaded', function () {
    const passwordInput = document.getElementById('password');
    const togglePassword = document.getElementById('togglePassword');
    const eyeIcon = document.getElementById('eyeIcon');
    if (togglePassword) {
      togglePassword.addEventListener('click', function () {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        eyeIcon.classList.toggle('bi-eye');
        eyeIcon.classList.toggle('bi-eye-slash');
      });
    }
  });
</script>
</body>
</html>
